version: "3.7"

services:
  application:
    build: .
    image: payment-gateway/server
    volumes:
      - ./app:/var/www/html
    ports:
      - "80:80"
    networks:
      - backend
  database:
    image: postgres:12
    environment:
      PGPASSWORD: test
      POSTGRES_DB: main
      POSTGRES_USER: root
      POSTGRES_PASSWORD: test
    volumes:
      - data-pgsql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  data-pgsql:
    driver: local
